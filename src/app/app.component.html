<mat-toolbar color="primary" class="toolbar">
  <span class="title">ViSimple</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/">Inicio</a>
  <a mat-button routerLink="/exemplos">Catalogo Interativo</a>
  <a mat-button routerLink="/catalogo">Catálogo Detalhado</a>
  <a mat-button routerLink="/checklist" id="base">Lista de Verificação</a>
  <a mat-button routerLink="/projeto" id="base">Sobre</a>
</mat-toolbar>

<div class="content" style="background-image: url('assets/fundo2.svg');background-size: 1920px auto;
background-repeat: no-repeat;">
  <router-outlet></router-outlet>
</div>

<div style="background-color: #2982F0;width:100%;height:170px">

  <div style="display: flex; gap: 20%;color:white;height:170px;overflow:none;">

    <mat-grid-list cols="12" rowHeight="170px" style="width:1000px">
      <mat-grid-tile colspan="12">


          <p class="carimboUniversidade">
            <strong style="font-size:16px">ViSimple</strong><br>
            Trabalho de Conclusão de Curso<br>
            Sistemas de Informação<br>
            © 2025 | <strong>Lucas Cavalcanti</strong><br>
            lucas.cavalcanti@id.uff.br
          </p>

      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="12" rowHeight="170px" style="width:1000px" routerLink="/desenvolvedores">
      <mat-grid-tile colspan="12">
        <div class="blocoImagemTexto">
          <p class="textoComumJust">
          </p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="12" rowHeight="170px" style="width:1000px" routerLink="/projeto">
      <mat-grid-tile colspan="12">
        <img [src]="logoUFF" width="55%" height="55%">
      </mat-grid-tile>
    </mat-grid-list>

  </div>

</div>
